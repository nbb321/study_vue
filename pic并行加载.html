<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
// Promise加载图片
var loadImg = (url) => {
return new Promise((resolve, reject) => {
// 创建图片
var img = new Image()
// 加载成功
img.onload = () => {
    resolve(img)
}
// 图片加载
img.onerror = () => {
    reject(new Error("图片加载失败"))
}
    img.src = url
})
}
const arrImages = ['./img/1.jpg', './img/2.jpg', './img/3.jpg','./img/4.jpg', './img/5.jpg', './img/6.jpg','./img/7.jpg', './img/8.jpg', './img/9.jpg','./img/10.jpg'];
// 并行加载
var loadImgAsync = (arrImages)=>{
    arrImages.forEach(async (item)=>{
let img = await loadImg(item)
    document.body.appendChild(img)
})
}
loadImgAsync(arrImages)
</script>
</body>
</html>
